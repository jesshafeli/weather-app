<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="source/style.css" />
  </head>

  <body background="source/images/background.jpg">
    <div class="container-fluid">
      
      <div class="row">
        <div class="col-8">
          <div class="firstbox">
            
            <div class="row">
              <div class="col-4">
                <h5><span id="firstLocation"></span></h5>
                  <div id="firsttemp">
                  <span><img src="" id="icon" alt="condition" /></span>
                  <div><strong id="temp"></strong>
                  <span class="units">
                    <a href="#" id="cels" class="active">¬∞C</a> |
                    <a href="#" id="fahr" class="active">¬∞F</a>
                  </span>
                  </div>
                </div>
              </div>

              <div class="col-8">
                <div class="float-right">
                  <ul class="firstdescription">
                    <em><li id="descripton"></li></em>
                    <li>Humidity: <span id="humid"></span></li>
                    <li>Wind: <span id="wind"></span></li>
                    <li>Last Updated: <span id="currentday"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <form id="search-form">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Enter a city..."
                  autocomplete="off"
                  autofocus="on"
                />
                <input class="search" type="submit" value="Search" />
              </form>
            </div>
          </div>

          <div class="row">
              <div class="col-8">
                <button id="currentButton">My Location üìç</button></div>
                <div class="col-4">
              <div id="currentLocation" style="display: none"></div></div>   
          </div>
        </div>

        <div class="col-4">
          <h1>5 Day Forecast...</h1>
          <div id="forecast"></div>
        </div>

      </div>
    </div>
    </div>

    <div class="code-url">
      <a
        href="https://github.com/jesshafeli/weather-app"
        class="code-link"
        target="_blank"
        >Open-source code</a
      >
      by Jessica Hafeli
    </div>

    <script src="source/app.js"></script>
  </body>
</html>
